    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Global deldownloadexistsgetpostpostStreamputupload Global Methods del(options) Performs a HTTP call with method DELETE. Parameters: Name Type Description options string The options object. Returns: A promise that will resolve with the HTTP response. Type Promise download(options, file) Performs a HTTP call with method GET to download a file. Parameters: Name Type Description options string The options object. file string The target filename of download. Returns: A promise that will resolve with the HTTP response. Type Promise exists(options) Performs a HTTP call with method HEAD to check if the endpoint exist. Parameters: Name Type Description options string The options object. Returns: A promise that will resolve with the HTTP response. Type Promise get(options) Performs a HTTP call with method GET. Parameters: Name Type Description options string The options object. Returns: A promise that will resolve with the HTTP response. Type Promise post(options, data) Performs a HTTP call with method POST. Parameters: Name Type Description options string The options object. data string The POST data to be submitted. Returns: A promise that will resolve with the HTTP response. Type Promise postStream(options, data, file) Performs a HTTP call with method POST and get the result as a download. This feature is like `post` and `download` combined. Parameters: Name Type Description options string The options object. data string The POST data to be submitted. file string The target filename of download. Returns: A promise that will resolve with the HTTP response. Type Promise put(options, data) Performs a HTTP call with method PUT. Parameters: Name Type Description options string The options object. data string The PUT data to be submitted. Returns: A promise that will resolve with the HTTP response. Type Promise upload(options, file) Performs a HTTP call with method POST to upload a file. Parameters: Name Type Description options string The options object. file string The file to be uploaded. Returns: A promise that will resolve with the HTTP response. Type Promise × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-31T13:12:22-03:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global deldownloadexistsgetpostpostStreamputupload roi A basic and fast REST http-client library. Project Info License: Apache-2.0 Build: make Documentation: N/A Issue tracker: https://github.com/bucharest-gold/roi/issues Engines: Node.js 4.x, 5.x, 6.x Installationnpm install roi -SUsageconst roi = require('roi'); const options = { 'endpoint': 'http://localhost:3000/posts' }; roi.get(options) .then(x =&gt; { console.log(x); console.log(x.statusCode); console.log(x.headers); console.log(x.body); }) .catch(e =&gt; console.log(e));More examplesPOSTconst options = { 'endpoint': 'http://localhost:3000/posts' }; const foo = { title: 'foo-json', author: 'bgold' }; roi.post(options, foo) .then(x =&gt; console.log(x)) .catch(e =&gt; console.log(e));PUTconst options = { 'endpoint': 'http://localhost:3000/posts/2' }; const foo = { title: 'foo-json2', author: 'bgold' }; roi.put(options, foo) .then(x =&gt; console.log(x)) .catch(e =&gt; console.log(e));DELETEconst options = { 'endpoint': 'http://localhost:3000/posts/3' }; roi.del(options) .then(x =&gt; console.log(x)) .catch(e =&gt; console.log(e));EXISTSconst options = { 'endpoint': 'http://localhost:3000/posts/3' }; roi.exists(options) .then(x =&gt; console.log(x.statusCode === 200)) .catch(e =&gt; console.log(e));DOWNLOADconst opts = { 'endpoint': 'http://central.maven.org/maven2/org/jboss/aesh/aesh/0.66.8/aesh-0.66.8.jar' }; roi.download(opts, '/tmp/aesh.jar') .then(x =&gt; console.log(x)) .catch(e =&gt; console.log(e));UPLOAD// Fake server side app will save the file called uploaded.jar : const up = (request, response) =&gt; { request .pipe(fs.createWriteStream('/tmp/uploaded.jar')) .on('finish', () =&gt; { response.end(request.headers.filename); }); }; const server = require('http').createServer(up); server.listen(3002, () =&gt; {}); // Upload and check if the uploaded file exists: const opts = { 'endpoint': 'http://localhost:3002/' }; roi.upload(opts, '/tmp/aesh.jar') .then(x =&gt; { try { fs.statSync('/tmp/uploaded.jar'); } catch (e) { console.error(e); } });BenchmarksScores: (bigger is better) roiGET Raw: &gt; 4.616766467065868 &gt; 5.160839160839161 &gt; 4.679282868525896 &gt; 1.9580838323353293 &gt; 5.245508982035928 &gt; 4.999000999000999 &gt; 5.274725274725275 &gt; 5.179640718562874 Average (mean) 4.639231037886416 wreckGET Raw: &gt; 4.075924075924076 &gt; 5.057654075546719 &gt; 2.298507462686567 &gt; 5.136863136863137 &gt; 5.130869130869131 &gt; 5.136863136863137 &gt; 5.130869130869131 &gt; 5.1437125748503 Average (mean) 4.638907840559025 nodeGET Raw: &gt; 4.338645418326693 &gt; 2.5774225774225776 &gt; 3.6430707876370887 &gt; 4.820359281437126 &gt; 5.364635364635364 &gt; 5.268731268731269 &gt; 5.25748502994012 &gt; 5.180458624127617 Average (mean) 4.5563510440322315 fetchGET Raw: &gt; 2.979020979020979 &gt; 3.940119760479042 &gt; 3.976119402985075 &gt; 2.0119760479041915 &gt; 4.630109670987039 &gt; 4.544731610337972 &gt; 4.609390609390609 &gt; 4.807192807192807 Average (mean) 3.937332611037214 requestGET Raw: &gt; 3.6706586826347305 &gt; 3.5244755244755246 &gt; 4.105894105894106 &gt; 2.793206793206793 &gt; 4.033966033966034 &gt; 3.956043956043956 &gt; 4.03996003996004 &gt; 3.754491017964072 Average (mean) 3.734837019268157 requestPromiseGET Raw: &gt; 1.4177467597208375 &gt; 3.716283716283716 &gt; 3.633466135458167 &gt; 3.5209580838323356 &gt; 3.5964035964035963 &gt; 3.932067932067932 &gt; 3.6863136863136865 &gt; 3.89010989010989 Average (mean) 3.4241687250237702 Winner: roiGET Compared with next highest (wreckGET), it's: 0.01% faster 1 times as fast 0 order(s) of magnitude faster BASICALLY THE SAME Compared with the slowe
